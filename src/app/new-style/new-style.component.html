<div class="container">
<mat-grid-list cols="4" rowHeight="100px" >
  <mat-grid-tile
    *ngFor="let tile of tiles"
    [colspan]="tile.cols"
    [rowspan]="tile.rows"
    [style.background]="tile.color"
    [style.color]="'#666'"
  [style.text-indent]="'1.5em'" >
    {{tile.text}}
  </mat-grid-tile>
</mat-grid-list>
</div>
